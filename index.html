<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Emoji Cards">
    <title>Emoji Cards</title>
</head>
<body>
    <section class="cardsGrid">
        
        <div class="card yellowCard">
            <span class="emoji"> 💯 </span>
            <h2>AWSOME!</h2>
        </div>
        <div class="card blueCard">
            <span class="emoji"> 👎 </span>
            <h2>UPS!</h2>
        </div>
        <div class="card redCard">
            <span class="emoji"> ✅ </span>
            <h2>JUST DO IT!</h2>
        </div>
        <div class="card yellowCard">
            <span class="emoji"> 😀 </span>
            <h2>EASY PEASY!</h2>
        </div>
        <div class="card blueCard">
            <span class="emoji"> 🕳️ </span>
            <h2>OH NO!</h2>
        </div>
        <div class="card redCard">
            <span class="emoji"> 🔥 </span>
            <h2>YOU ROCK!</h2>
        </div>
        <div class="card yellowCard">
            <span class="emoji"> 💀 </span>
            <h2>TRY AGAIN!</h2>
        </div>
        <div class="card greenCard">
            <span class="emoji"> 💣 </span>
            <h2>NOT THIS ONE!</h2>
        </div>
        <div class="card blueCard">
            <span class="emoji"> ♥️ </span>
            <h2>LOVE IT!</h2>
        </div>
        <div class="card yellowCard">
            <span class="emoji"> ❄️ </span>
            <h2>FROZEN!</h2>
        </div>
        <div class="card greenCard">
            <span class="emoji"> 🤜🤛 </span>
            <h2>WELL DONE!</h2>
        </div>
        <div class="card redCard">
            <span class="emoji"> ⭐ </span>
            <h2>WIN!!</h2>
        </div>
        <div class="card greenCard">
            <span class="emoji"> 🚀 </span>
            <h2>SUPER!</h2>
        </div>
        <div class="card blueCard">
            <span class="emoji"> 🍅 </span>
            <h2>LOST 1!</h2>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
